<div class="player-suggestions-container">
    <app-videoplayer [videoDataDetailed]="mainVideo">
    </app-videoplayer>
    <div class="video-suggestions">
        @for (suggestedVideo of suggestedVideoList; track suggestedVideo.id ){
        <app-videosuggestions [videoData]="suggestedVideo"
            (clickedVideoId)="changeCurrentVideo($event)"></app-videosuggestions>
        }
    </div>
</div>
