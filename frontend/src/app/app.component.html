<main class="main">

  <body>
    <nav>
      <a routerLink="/">Home</a>
      @if(this.authService.isAuthenticated){
      <a routerLink="/upload">Upload Video</a>
      <a (click)="logOut()">Logout of {{this.authService.user?.username}}</a>
      }@else {
      <a routerLink="/login">Login</a>
      <a routerLink="/signup">Signup</a>
      }
    </nav>
    <router-outlet />
  </body>
</main>
