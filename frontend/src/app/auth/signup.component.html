<form (ngSubmit)="onSubmit()" #Signup="ngForm" class="auth-form">
    <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" [(ngModel)]="userDetails.username" name="username" class="form-input"
            required />
    </div>

    <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password1" [(ngModel)]="userDetails.password1" name="password1" class="form-input"
            required />
    </div>
    <div class="form-group">
        <label for="password" class="form-label">Password again</label>
        <input type="password" id="password2" [(ngModel)]="userDetails.password2" name="password2" class="form-input"
            required />
    </div>

    <button type="submit" class="form-button">Sign Up</button>
</form>
